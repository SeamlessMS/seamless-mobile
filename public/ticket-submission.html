<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Mobile Services - Submit Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .ticket-form {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border: 1px solid #dee2e6;
        }
        .progress-bar {
            height: 5px;
            background-color: #e9ecef;
            margin-bottom: 2rem;
        }
        .progress {
            height: 100%;
            background-color: #0d6efd;
            width: 0;
            transition: width 0.3s ease;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        .knowledge-base {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .faq-item {
            margin-bottom: 1rem;
            cursor: pointer;
        }
        .faq-item:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ticket-form">
            <h2 class="text-center mb-4">Submit Support Ticket</h2>
            
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

            <!-- Step 1: Basic Information -->
            <div class="form-section active" id="step1">
                <h4>Basic Information</h4>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Account Name</label>
                    <input type="text" class="form-control" id="accountName" required>
                    <div class="form-text">Please enter your company or account name as it appears on your bill.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferred Contact Method</label>
                    <select class="form-select" id="contactMethod">
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="both">Both</option>
                    </select>
                </div>
            </div>

            <!-- Step 2: Service Details -->
            <div class="form-section" id="step2">
                <h4>Service Details</h4>
                <div class="mb-3">
                    <label class="form-label">Account Number</label>
                    <input type="text" class="form-control" id="accountNumber">
                </div>
                <div class="mb-3">
                    <label class="form-label">Service Type</label>
                    <select class="form-select" id="serviceType">
                        <option value="voip">VoIP Service</option>
                        <option value="mobile">Mobile Service</option>
                        <option value="internet">Internet Service</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Number of Users Affected</label>
                    <input type="number" class="form-control" id="usersAffected" min="1">
                </div>
                <div class="mb-3">
                    <label class="form-label">Business Hours</label>
                    <input type="text" class="form-control" id="businessHours" placeholder="e.g., 9 AM - 5 PM EST">
                </div>
            </div>

            <!-- Step 3: Issue Details -->
            <div class="form-section" id="step3">
                <h4>Issue Details</h4>
                <div class="mb-3">
                    <label class="form-label">Issue Category</label>
                    <select class="form-select" id="issueCategory">
                        <option value="technical">Technical Issue</option>
                        <option value="billing">Billing Issue</option>
                        <option value="service">Service Issue</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Priority Level</label>
                    <select class="form-select" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Issue Description</label>
                    <textarea class="form-control" id="description" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Attachments</label>
                    <input type="file" class="form-control" id="attachments" multiple>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="nav-buttons">
                <button class="btn btn-secondary" id="prevBtn" style="display: none;">Previous</button>
                <button class="btn btn-primary" id="nextBtn">Next</button>
                <button class="btn btn-success" id="submitBtn" style="display: none;">Submit Ticket</button>
            </div>

            <!-- Knowledge Base Section -->
            <div class="knowledge-base">
                <h4>Common Solutions</h4>
                <div class="faq-item" onclick="toggleFAQ(this)">
                    <i class="fas fa-chevron-right"></i> How do I reset my VoIP device?
                </div>
                <div class="faq-item" onclick="toggleFAQ(this)">
                    <i class="fas fa-chevron-right"></i> What should I do if I can't make outbound calls?
                </div>
                <div class="faq-item" onclick="toggleFAQ(this)">
                    <i class="fas fa-chevron-right"></i> How do I check my service status?
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form Navigation
        const sections = document.querySelectorAll('.form-section');
        const progress = document.getElementById('progress');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        let currentSection = 0;

        function updateProgress() {
            const progressWidth = ((currentSection + 1) / sections.length) * 100;
            progress.style.width = `${progressWidth}%`;
        }

        function showSection(index) {
            sections.forEach(section => section.classList.remove('active'));
            sections[index].classList.add('active');
            updateProgress();

            prevBtn.style.display = index === 0 ? 'none' : 'block';
            nextBtn.style.display = index === sections.length - 1 ? 'none' : 'block';
            submitBtn.style.display = index === sections.length - 1 ? 'block' : 'none';
        }

        nextBtn.addEventListener('click', () => {
            if (currentSection < sections.length - 1) {
                currentSection++;
                showSection(currentSection);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentSection > 0) {
                currentSection--;
                showSection(currentSection);
            }
        });

        // FAQ Toggle
        function toggleFAQ(element) {
            const icon = element.querySelector('i');
            icon.style.transform = icon.style.transform === 'rotate(90deg)' ? 'rotate(0deg)' : 'rotate(90deg)';
        }

        // Form Submission
        submitBtn.addEventListener('click', () => {
            // Add your form submission logic here
            alert('Ticket submitted successfully!');
        });
    </script>
</body>
</html>
